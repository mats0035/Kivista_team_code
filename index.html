<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drag and Drop library Example</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- jQuery UI -->
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <!-- NestedSortable: jQuery plugin -->
	<script type="text/javascript" src="js/nestedSortable.js"></script>
  <!-- Scrollbar plugin -->
  <script type="text/javascript" src="js/mark.min.js"></script>
  <!-- Custom functions -->
  <script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
  <header>
  <h1>Training Plan - D1588x1819_ARI</h1>
  </header>
  <div class="container">
    <div class="row">
      <!-- Foundation View -->
      <div id="foundation-view" class="col-md-8">
        <div class="section-header">
          <h2>Foundation View</h2>
          <div class="section-header-right">
            <!-- Search bar for Foundation View -->
            <input type="text" class="filterInput" onkeyup="filterNames('foundation-view')" placeholder="Search.." title="Sarch bar">
          </div>
        </div>
        <ol id="competency-tree" class="sortable ui-sortable mjs-nestedSortable-branch mjs-nestedSortable-expanded">
      </ol>   
    </div>

    <!-- Competencies -->
    <div id="competency-view" class="col-md-4">
      <div class="section-header">
        <h2>Enabling Objectives</h2>
        <div class="section-header-right">
          <!-- Search bar for Competecy View -->
          <input type="text" class="filterInput" onkeyup="filterNames('competency-view')" placeholder="Search.." title="Sarch bar">
          <!-- Sort for Competecy View -->
          <div id="sort-menu" class="glyphicon glyphicon-sort">
            <div id="sort-options" class="hide">
              <div class="sort-by">Sort by</div>
              <div value="Course code" class="sort-option">Course Code</div>
              <div value="Course name" class="sort-option">Course Name</div>
              <div value="Counter" class="sort-option">Counter</div>
            </div>
          </div>
        </div>
      </div>
      <ol id="competencies" class="sortable ui-sortable mjs-nestedSortable-branch mjs-nestedSortable-expanded">
      </ol>
    </div>
  </div>
</body>
</html>
